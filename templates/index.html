<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지를 ASCII 아트로!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        form {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        
        form:hover {
            transform: translateY(-5px);
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background-color: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        input[type="file"]:hover {
            border-color: #764ba2;
            background-color: #f0f2ff;
        }
        
        .checkbox-container {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .checkbox-container label {
            margin: 0;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
        }
        
        input[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 10px;
        }
        
        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        input[type="submit"]:active {
            transform: translateY(0);
        }
        
        .file-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <h1>🎨 이미지 → ASCII Art 변환기</h1>

    <form method="POST" enctype="multipart/form-data" action="/" target="_blank">
        <label for="image">변환할 이미지 파일을 선택하세요</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        
        <p class="file-info">지원 형식: JPG, PNG</p>
        
        <div class="checkbox-container">
            <input type="checkbox" id="monochrome" name="monochrome" value="true">
            <label for="monochrome">흑백 모드로 변환</label>
        </div>
        
        <input type="submit" value="🚀 변환하기 (새 탭에서 열기)">
    </form>

</body>
</html>

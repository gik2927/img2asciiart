<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art 결과</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .container {
            max-width: 1400px;
            width: 100%;
            padding: 40px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        .ascii-art-wrapper {
            background-color: #1e1e1e;
            padding: 0;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
            height: 600px;
        }
        
        .ascii-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }
        
        .button.secondary:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }
        
        .info-text {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .ascii-art-wrapper {
                height: 400px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>✨ ASCII Art 변환 완료!</h1>

    <div class="container">
        <p class="info-text">이미지가 ASCII 아트로 성공적으로 변환되었습니다</p>
        
        <div class="ascii-art-wrapper">
            <iframe id="asciiFrame" class="ascii-iframe" src="{{ ascii_url }}"></iframe>
        </div>
        
        <div class="button-group">
            <button class="button" onclick="window.location.href='/'">
                🔄 다른 이미지 변환하기
            </button>
            <button class="button secondary" onclick="downloadAsText()">
                💾 텍스트 파일로 다운로드
            </button>
            <button class="button secondary" onclick="copyToClipboard()">
                📋 클립보드에 복사
            </button>
        </div>
    </div>

    <script>
        function getAsciiContent() {
            const iframe = document.getElementById('asciiFrame');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            return iframeDoc.querySelector('pre').textContent;
        }
        
        function downloadAsText() {
            try {
                const asciiContent = getAsciiContent();
                const blob = new Blob([asciiContent], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'ascii_art.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                alert('❌ 다운로드 실패: ' + error);
            }
        }
        
        function copyToClipboard() {
            try {
                const asciiContent = getAsciiContent();
                navigator.clipboard.writeText(asciiContent).then(() => {
                    alert('✅ ASCII 아트가 클립보드에 복사되었습니다!');
                }).catch(err => {
                    alert('❌ 복사 실패: ' + err);
                });
            } catch (error) {
                alert('❌ 복사 실패: ' + error);
            }
        }
    </script>

</body>
</html>
